<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Игра "Загадай число"</title>
  </head>
  <body>
    <header>
      <h1>загадай число</h1>
    </header>
    <main class="container">
      <div class="container-header">
        <details class="range-block">
          <summary class="range-block-header">
            выберите дипазон значений
          </summary>
          <div class="range-inp-group">
            <input
              type="number"
              class="range-input"
              id="range-input-min"
              min="-999"
              max="998"
              step="1"
              value="-999"
              autocomplete="off"
            />
            <input
              type="number"
              class="range-input"
              id="range-input-max"
              min="-998"
              max="999"
              step="1"
              value="999"
              autocomplete="off"
            />
          </div>
          <div class="range-descrip-group">
            <p>минимум</p>
            <p>максимум</p>
          </div>
        </details>
        <button class="btn" id="btn-start">начать</button>
      </div>
      <div class="container-main">
        <p class="answer-header">ваше число</p>
        <div class="answer-main">
          <p class="answer-field"></p>
        </div>
        <div class="container-main-btn-group">
          <button class="btn" id="btn-less">меньше</button>
          <button class="btn" id="btn-succes">верно</button>
          <button class="btn" id="btn-more">больше</button>
        </div>
      </div>
      <div class="container-footer">
        <button class="btn" id="btn-restart">Заново</button>
      </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
