<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Игра "Загадай число"</title>
  </head>
  <body>
    <header>
      <h1>загадай число</h1>
    </header>
    <main class="container">
      <div class="container-header">
        <details class="range-block">
          <summary class="range-block-header">
            границы числа
          </summary>
          <div class="range-inp-group">
            <input
              type="text"
              class="range-input"
              id="range-input-min"
              value="-999"
              autocomplete="off"
              size="6"
            />
            <input
              type="text"
              class="range-input"
              id="range-input-max"
              value="999"
              autocomplete="off"
              size="6"
            />
          </div>
          <div class="range-descrip-group">
            <p>минимум</p>
            <p>максимум</p>
          </div>
        </details>
        <button class="btn" id="btn-start">начать</button>
      </div>
      <div class="container-main">
        <textarea
          name="dialog-field"
          id="dialog-field"
          disabled
          readonly
          autocomplete="off"
        ></textarea>
        <div class="container-main-btn-group">
          <button class="btn" id="btn-less">меньше</button>
          <button class="btn" id="btn-succes">верно</button>
          <button class="btn" id="btn-more">больше</button>
        </div>
      </div>
      <div class="container-footer">
        <button class="btn" id="btn-restart">Заново</button>
      </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
