<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Игра "Загадай число"</title>
</head>
<body>
    <header>
        <h1>загадай число</h1>
    </header>
    <main>
        <div class="box">
            <div class="box-header">
                <details class="range-block">
                    <summary class="range-block-header">выберете дипазон значений</summary>
                    <input type="number" class="range" id="range-min" min="-999" max="998" step="1" value="" autocomplete="off" placeholder="-999">
                    <input type="number" class="range" id="range-max" min="-998" max="999" step="1" value="" autocomplete="off" placeholder=" 999">
                </details>
                <button class="btn-start">начать</button>
            </div>
            <div class="box-main">
                <p>ваше число</p>
                <p class="answer-field"></p>
                <div class="box-btn-group">
                    <button class="btn-less">меньше</button>
                    <button class="btn-succes">верно</button>
                    <button class="btn-more">больше</button>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn-restart">Заново</button>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
